<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>   
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="calculator">
        <table>  
            <tr>    <!--Row 1-->
                <td>
                    <div id="display-screen">
                        <input type="text" name="display" id="display1" disabled>
                        <input type="text" name="display" id="display2" disabled>
                    </div>
                </td>
            </tr>
            <div id="calculator-buttons">
            <tr>
                <td>
                    <div id="row-2">
                        <button id="undo">undo</button>
                        <button id="clear">clear</button>
                        <button class = "operation" id="mod">%</button>
                        <button class = "operation" id="divide">/</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="row-3">
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                        <button class = "operation" id="multiply">x</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="row-4">
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                        <button class = "operation" id="subtract">-</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="row-5">
                        <button class="number" id="one">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                        <button class = "operation" id="add">+</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div id="row-6">
                        <button class="number" id="zero">0</button>
                        <button class="number">.</button>
                        <button id="equals">=</button>
                    </div>
                </td>
            </tr>
        </div>
        
        </table>
        </div>
    </body>
</html>
